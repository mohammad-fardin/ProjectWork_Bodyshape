<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Website</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>

<body class="h-8000">
    <nav class="bg-black text-white p-4 ">
        <div class="flex justify-center md:justify-center lg:flex-row lg:justify-between w-11/12 mx-auto">
            <div class="text-[#F66844]">
                <div class="flex gap-3 font-bold text-xl">
                    <img src="images/Group 10.png" alt="">
                    <h1>Bodyshape</h1>
                    <img src="images/Group 11.png" alt="">
                </div>
                <small class="ml-5">Unleash your inner athlete</small>
            </div>
            <div>
                <ul class="hidden flex-col lg:flex-row lg:flex gap-10 items-center">
                    <li><a href=""><u
                                class="underline decoration-2 decoration-orange-500 underline-offset-8">Home</u></a>
                    </li>
                    <li><a href="">Services</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contacts</a></li>
                    <button class="px-1 py-1 rounded-sm bg-gradient-to-r from-[#F66844] to-[#FF921B] ">Join Us</button>
                </ul>
            </div>
        </div>
    </nav>
    <header>
        <section class="bg-[url('images/bannar.png')] bg-cover bg-center bg-no-repeat h-screen   
     ">
            <div class="text-white px-5 py-30 md:px-26 md:py-60 lg:px-24 lg:py-44">
                <div>
                    <h1
                        class="font-bold text-4xl bg-gradient-to-b from-[#393939]/30 to-[#39393900] w-[200px] h-[110px] px-2 py-3">

                    <p class="mt-3">We are dedicated to helping you transform your <br>body and mind through the power
                        of fitness.</p>
                </div>
                <div class="flex gap-5 mt-10">
                    <button class="px-1 py-2 rounded-sm bg-[#FF921B]">Get Started</button>
                    <div class="flex border border-orange-700 px-1 py-2 w-[150px] rounded-sm">
                        <img src="images/play_circle.png" alt="">
                        <h1>Watch Reviews</h1>
                    </div>
                </div>
            </div>
            <div
                class="flex gap-5 bg-gradient-to-r from-[#F66844] to-[#FF921B] px-1 py-1 w-50 rounded-br-full translate-y-60 md:translate-y-49 lg:translate-y-80 ">
                <img src="images/google 1.png" alt="">
                <img src="images/facebook.png" alt="">
                <img src="images/youtube (1).png" alt="">
            </div>
        </section>
